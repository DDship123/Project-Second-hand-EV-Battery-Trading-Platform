<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/packagePage.css}" />
</head>
<body>
<!-- =============================
     HEADER SECTION
     ============================= -->
<header th:include="/commonComponents/header.html"></header>
<!-- =============================
     MAIN CONTENT SECTION
     ============================= -->
<!-- Package Registration Section -->
<div class="packages">
    <div class="packages__breadcrumb">
        <a style="color: grey;text-decoration: none" th:href="@{/home}">Trang chủ</a> <span>/</span><span>Đăng ký gói cửa hàng</span>
        <h1 class="packages__title">ĐĂNG KÝ GÓI CỬA HÀNG</h1>
    </div>

    <div class="packages__wrapper">

        <div class="packages__card" th:each="package : ${packages}">
            <h1 class="packages__card-title" th:text="'Gói '+${package.getName()}">GÓI MIỄN PHÍ</h1>
            <ul class="packages__features">
                <li class="packages__feature">
                    <i class="packages__feature-icon fas fa-check"></i>
                    <span th:text="'Được phép đăng tối đa '+${package.getMaxPosts()}+' tin'"></span>
                </li>
                <li class="packages__feature">
                    <i class="packages__feature-icon fas fa-check"></i>
                    <span th:if="${package.getPrice()> 0}" th:text="'Gía '+${package.getPriceFormated()+'VNĐ'}"></span>
                    <span th:if="${package.getPrice() == 0}">Miễn Phí</span>
                </li>
            </ul>

            <div th:if="${memberPlanUsage.getPlan().getPlanId() == package.getPlanId()}" class="packages__currentUsed">
                <h3>GÓI HIỆN ĐANG SỬ DỤNG</h3>
                <p class="packages__currentUsed__date">
                    <span th:text="'Ngày đăng ký: '+${#temporals.format(memberPlanUsage.getStartDate(),'dd/MM/yyyy')}"></span>
                </p>
                <p class="packages__currentUsed__date">
                    <span th:text="'Ngày hết hạn: '+${#temporals.format(memberPlanUsage.getEndDate(),'dd/MM/yyyy')}"></span>
                </p>
            </div>

            <button th:if="${memberPlanUsage.getPlan().getPlanId() != package.getPlanId() && package.getPlanId() == 1}"
                    th:attr="data-plan-id=${package.getPlanId()},data-member-id=${user.getMemberId()},data-price=0"
                    class="packages__button">Miễn Phí
            </button>
            <button
                    th:if="${memberPlanUsage.getPlan().getPlanId() != package.getPlanId() && package.getPlanId() != 1}"
                    th:attr="data-plan-id=${package.getPlanId()},data-member-id=${user.getMemberId()},data-price=${package.getPrice()}"
                    class="packages__button">MUA NGAY
            </button>
        </div>
    </div>
</div>
<!-- =============================
     FOOTER SECTION
     ============================= -->
<footer th:include="/commonComponents/footer.html"></footer>
<script th:src="@{/js/packagePage.js}"></script>
</body>
</html>

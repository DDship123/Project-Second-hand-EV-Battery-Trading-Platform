<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/commonComponents/header.css}"/>
</head>
<body>

<!-- ===== HEADER SECTION ===== -->
<header class="header">
    <div class="header__container">
        <!-- Logo Section -->
        <div class="header__logo">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span class="logo__text">
              <strong>EV Second</strong>
              <small>SECOND LIFE, FIRST CHOICE</small>
            </span>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="header__nav">
            <a th:href="@{/home}" class="nav__link active">HOMES</a>
<!--            <a href="" class="nav__link">-->
<!--                SẢN PHẨM <i class="fas fa-chevron-down"></i>-->
<!--            </a>-->
            <div class="nav__link">
                <span>SẢN PHẨM</span> <i class="fas fa-chevron-down"></i>
                <ul class="nav__link__list">
                    <li><a>Ô tô điện</a></li>
                    <li><a>Xe máy điện</a></li>
                    <li><a>Pin xe</a></li>
                </ul>
            </div>
            <a href="" class="nav__link">CONTACT</a>
        </nav>

        <!-- User Actions -->
        <div class="header__user">
            <!-- Add Post Button -->
            <button class="btn__plus" title="Đăng tin">
                <i class="fa-solid fa-plus"></i>
            </button>

            <!-- History Button -->
            <button class="btn__history" title="Lịch sử">
                <i class="fa-regular fa-clipboard"></i>
                <span class="tooltip">Lịch sử giao dịch</span>
            </button>

            <!-- Wishlist Button -->
            <button class="btn__wishlist" title="Yêu thích">
                <i class="far fa-heart"></i>
                <span class="number">5</span>
                <span class="tooltip">Danh sách yêu thích</span>
            </button>

            <!-- Wishlist Dropdown -->
            <div class="wishlist__list">
                <div class="wishlist__list__title">
                    <h2>TIN ĐĂNG ĐÃ LƯU</h2>
                    <a th:href="@{/home/wishList}">Tất cả</a>
                </div>
                <div class="wishlist__list__item">
                    <img
                            src="https://images.unsplash.com/photo-1607853554439-0069ec0f29b6?w=80&h=60&fit=crop"
                            alt="Feliz Motorcycle"
                    />
                    <div class="wishlist__list__item__infor">
                        <p>Feliz Motorcycle</p>
                        <p>Giá: 100.000.000 VNĐ</p>
                    </div>
                </div>
            </div>

            <!-- User Dropdown -->
            <div class="user__dropdown">
                <p>WELCOME</p>
                <p><span>NGƯỜI VÀN A</span> <i class="fas fa-chevron-down"></i></p>
                <ul class="user__dropdown__content">
                    <li><a th:href="@{/account/personalInformation}">Hồ sơ của tôi</a></li>
                    <li><a href="">Tin đã đăng</a></li>
                    <li><a th:href="@{/home/wishList}">Tin đã lưu</a></li>
                    <li><a th:href="@{/login}">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- JavaScript -->
<script th:src="@{/js/commonComponents/header.js}"></script>
</body>
</html>
